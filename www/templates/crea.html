<ion-view view-title="{{'crea' | translate}}">
  <ion-content>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-80 col-center">
        <h1>{{"scegliLista" | translate}}</h1>
      </div>
      <div class="col col-10"></div>
    </div>
      <ion-list ng-controller="MyWords">
        <ion-item ng-repeat="item in itemsW">
          <div class="row">
            <div class="col">
              <button class="no-style" ng-click="onItemDelete(item)"><i class="icon ion-trash-a" style="font-size: 30px;"></i></button>
            </div>
            <div class="col col-80 col-center">
              <div class="row">
                <div class="col col-50">
                  <h2>{{item.word}}</h2>
                </div>
                <div class="col col-10"><i class="icon ion-ios-arrow-thin-right"></i>
                </div>
                <div class="col col-50">
                  <h2>{{item.word1}}</h2>
                </div>
              </div>
            </div>
            <div class="col"><a class="icon ion-compose" href="#/app/crea"></a></div>
          </div>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
